<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESK ESCAPE - KenKen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin: 30px;
            height: calc(100vh - 140px);
            overflow-y: auto;
            color: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .game-header h2 {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .size-select {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.95em;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 600;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 15px 25px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .kenken-grid {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            background: rgba(99, 102, 241, 0.1);
            padding: 10px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .kenken-cell {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #374151;
            border-radius: 8px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .kenken-cell:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.05);
        }

        .kenken-cell.selected {
            box-shadow: 0 0 0 3px #6366f1;
        }

        .cage-label {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            font-weight: bold;
            color: #374151;
            background: rgba(255, 255, 255, 0.9);
            padding: 1px 3px;
            border-radius: 3px;
        }

        .number-pad {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .number-btn {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9));
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .number-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            color: #6b7280;
            font-size: 1.1em;
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .pause-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .pause-title {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .resume-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .pause-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 25px;
            padding: 18px 28px;
            border-radius: 16px;
            font-weight: 600;
            transform: translateX(120px);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 2001;
            backdrop-filter: blur(20px);
            max-width: 350px;
            word-wrap: break-word;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 20px;
                padding: 20px;
                height: calc(100vh - 120px);
            }

            .kenken-grid {
                max-width: 320px;
                gap: 1px;
                padding: 5px;
            }

            .kenken-cell {
                height: 50px;
                font-size: 1em;
            }

            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üßÆ DESK ESCAPE - KenKen</h1>
        <div class="header-buttons">
            <a href="../index.html" class="header-btn">‚Üê Back to Portal</a>
            <button class="header-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        </div>
    </header>

    <!-- Pause Overlay -->
    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-title">‚è∏Ô∏è Game Paused</div>
        <button class="resume-btn" onclick="resumeGame()">‚ñ∂Ô∏è Resume Game</button>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <div class="game-header">
            <h2>üßÆ Mathematical Logic Puzzle</h2>
            <div class="game-controls">
                <select id="sizeSelect" class="size-select">
                    <option value="4">4x4 Grid</option>
                    <option value="6">6x6 Grid</option>
                    <option value="8">8x8 Grid</option>
                </select>
                <button class="game-btn" onclick="newPuzzle()">üîÑ New Puzzle</button>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-item">Completed: <span id="gameProgress">0</span>/<span id="totalCells">16</span></div>
            <div class="stat-item">Time: <span id="gameTime">0</span>s</div>
            <div class="stat-item">Grid: <span id="currentGrid">4x4</span></div>
        </div>

        <div id="kenkenGrid" class="kenken-grid"></div>

        <div class="number-pad" id="numberPad">
            <!-- Dynamic number buttons based on grid size -->
        </div>

        <div class="instructions">
            <p>Fill each row and column with numbers 1-N (no repeats). Use math operations to match cage targets!</p>
        </div>
    </div>

    <!-- Pause Button -->
    <button class="pause-btn" id="pauseBtn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>

    <script>
        // Game Variables
        let gridSize = 4;
        let grid = [];
        let solution = [];
        let cages = [];
        let selectedCell = null;
        let gameActive = false;
        let gamePaused = false;
        let startTime = null;
        let timerInterval = null;
        let pausedTime = 0;

        // Cage colors
        const cageColors = [
            'rgba(239, 68, 68, 0.2)',   // Red
            'rgba(34, 197, 94, 0.2)',   // Green  
            'rgba(59, 130, 246, 0.2)',  // Blue
            'rgba(245, 158, 11, 0.2)',  // Yellow
            'rgba(168, 85, 247, 0.2)',  // Purple
            'rgba(236, 72, 153, 0.2)',  // Pink
            'rgba(20, 184, 166, 0.2)',  // Teal
            'rgba(251, 146, 60, 0.2)'   // Orange
        ];

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            newPuzzle();
        });

        function newPuzzle() {
            gridSize = parseInt(document.getElementById('sizeSelect').value);
            document.getElementById('currentGrid').textContent = `${gridSize}x${gridSize}`;
            document.getElementById('totalCells').textContent = gridSize * gridSize;
            
            generatePuzzle();
            updateNumberPad();
            renderGrid();
            resetStats();
            gameActive = true;
            startTimer();
        }

        function generatePuzzle() {
            // Generate valid solution first
            solution = generateValidSolution();
            
            // Create player grid
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // Create cages with operations
            cages = generateCages();
        }

        function generateValidSolution() {
            const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // Fill grid with valid Latin square
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    grid[row][col] = ((row + col) % gridSize) + 1;
                }
            }
            
            // Shuffle to randomize
            for (let i = 0; i < 50; i++) {
                if (Math.random() < 0.5) {
                    // Swap two rows
                    const row1 = Math.floor(Math.random() * gridSize);
                    const row2 = Math.floor(Math.random() * gridSize);
                    [grid[row1], grid[row2]] = [grid[row2], grid[row1]];
                } else {
                    // Swap two columns
                    const col1 = Math.floor(Math.random() * gridSize);
                    const col2 = Math.floor(Math.random() * gridSize);
                    for (let row = 0; row < gridSize; row++) {
                        [grid[row][col1], grid[row][col2]] = [grid[row][col2], grid[row][col1]];
                    }
                }
            }
            
            return grid;
        }

        function generateCages() {
            const cages = [];
            const used = Array(gridSize).fill().map(() => Array(gridSize).fill(false));
            let cageId = 0;
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (!used[row][col]) {
                        const cage = createCage(row, col, used, cageId++);
                        if (cage) cages.push(cage);
                    }
                }
            }
            
            return cages;
        }

        function createCage(startRow, startCol, used, cageId) {
            const cells = [{ row: startRow, col: startCol }];
            used[startRow][startCol] = true;
            
            // Randomly grow the cage (1-3 cells typically)
            const maxSize = Math.min(4, Math.floor(Math.random() * 3) + 1);
            
            while (cells.length < maxSize) {
                const growthOptions = [];
                
                for (let cell of cells) {
                    const neighbors = [
                        { row: cell.row - 1, col: cell.col },
                        { row: cell.row + 1, col: cell.col },
                        { row: cell.row, col: cell.col - 1 },
                        { row: cell.row, col: cell.col + 1 }
                    ];
                    
                    for (let neighbor of neighbors) {
                        if (neighbor.row >= 0 && neighbor.row < gridSize &&
                            neighbor.col >= 0 && neighbor.col < gridSize &&
                            !used[neighbor.row][neighbor.col]) {
                            growthOptions.push(neighbor);
                        }
                    }
                }
                
                if (growthOptions.length === 0) break;
                
                const nextCell = growthOptions[Math.floor(Math.random() * growthOptions.length)];
                cells.push(nextCell);
                used[nextCell.row][nextCell.col] = true;
            }
            
            // Calculate operation and target
            const values = cells.map(cell => solution[cell.row][cell.col]);
            const { operation, target } = calculateOperation(values);
            
            return {
                id: cageId,
                cells,
                operation,
                target,
                color: cageColors[cageId % cageColors.length]
            };
        }

        function calculateOperation(values) {
            if (values.length === 1) {
                return { operation: '', target: values[0] };
            }
            
            const validOps = [];
            
            // Addition
            const sum = values.reduce((a, b) => a + b, 0);
            validOps.push({ operation: '+', target: sum });
            
            // Multiplication  
            const product = values.reduce((a, b) => a * b, 1);
            validOps.push({ operation: '√ó', target: product });
            
            if (values.length === 2) {
                // Subtraction
                const diff = Math.abs(values[0] - values[1]);
                validOps.push({ operation: '-', target: diff });
                
                // Division
                const max = Math.max(...values);
                const min = Math.min(...values);
                if (max % min === 0) {
                    validOps.push({ operation: '√∑', target: max / min });
                }
            }
            
            return validOps[Math.floor(Math.random() * validOps.length)];
        }

        function updateNumberPad() {
            const numberPad = document.getElementById('numberPad');
            numberPad.innerHTML = '';
            
            for (let i = 1; i <= gridSize; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => selectNumber(i);
                numberPad.appendChild(btn);
            }
            
            // Add erase button
            const eraseBtn = document.createElement('button');
            eraseBtn.className = 'number-btn';
            eraseBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            eraseBtn.textContent = '‚úñ';
            eraseBtn.onclick = () => selectNumber(0);
            numberPad.appendChild(eraseBtn);
        }

        function renderGrid() {
            const gridElement = document.getElementById('kenkenGrid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'kenken-cell';
                    
                    const value = grid[row][col];
                    cell.textContent = value === 0 ? '' : value;
                    
                    // Find cage for this cell
                    const cage = cages.find(c => 
                        c.cells.some(cageCell => cageCell.row === row && cageCell.col === col)
                    );
                    
                    if (cage) {
                        cell.style.background = cage.color;
                        
                        // Add cage label if this is the top-left cell
                        const isTopLeft = cage.cells[0].row === row && cage.cells[0].col === col;
                        if (isTopLeft) {
                            const label = document.createElement('div');
                            label.className = 'cage-label';
                            label.textContent = cage.operation ? `${cage.target}${cage.operation}` : cage.target;
                            cell.appendChild(label);
                        }
                    }
                    
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => selectCell(row, col);
                    
                    gridElement.appendChild(cell);
                }
            }
            
            updateProgress();
        }

        function selectCell(row, col) {
            if (!gameActive || gamePaused) return;
            
            // Remove previous selection
            document.querySelectorAll('.kenken-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            selectedCell = { row, col };
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('selected');
        }

        function selectNumber(num) {
            if (!gameActive || gamePaused || !selectedCell) return;
            
            const { row, col } = selectedCell;
            
            if (num === 0) {
                grid[row][col] = 0;
            } else {
                // Check if number is valid in row and column
                if (isValidNumber(row, col, num)) {
                    grid[row][col] = num;
                    
                    if (solution[row][col] === num) {
                        showNotification('Correct!', 'success');
                    } else {
                        showNotification('Wrong answer', 'error');
                    }
                } else {
                    showNotification('Invalid move! Number already exists in row or column.', 'error');
                    return;
                }
            }
            
            renderGrid();
            
            if (isComplete()) {
                gameActive = false;
                stopTimer();
                const time = Math.floor((Date.now() - startTime) / 1000);
                showNotification(`Puzzle completed in ${time} seconds!`, 'success');
            }
        }

        function isValidNumber(row, col, num) {
            // Check row
            for (let c = 0; c < gridSize; c++) {
                if (c !== col && grid[row][c] === num) return false;
            }
            
            // Check column
            for (let r = 0; r < gridSize; r++) {
                if (r !== row && grid[r][col] === num) return false;
            }
            
            return true;
        }

        function updateProgress() {
            let completed = 0;
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] !== 0) completed++;
                }
            }
            
            document.getElementById('gameProgress').textContent = completed;
        }

        function isComplete() {
            // Check if all cells are filled correctly
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] !== solution[row][col]) {
                        return false;
                    }
                }
            }
            
            // Verify all cage constraints
            for (let cage of cages) {
                if (!verifyCage(cage)) {
                    return false;
                }
            }
            
            return true;
        }

        function verifyCage(cage) {
            const values = cage.cells.map(cell => grid[cell.row][cell.col]);
            
            if (values.some(v => v === 0)) return false;
            
            if (!cage.operation) {
                return values[0] === cage.target;
            }
            
            switch (cage.operation) {
                case '+':
                    return values.reduce((a, b) => a + b, 0) === cage.target;
                case '√ó':
                    return values.reduce((a, b) => a * b, 1) === cage.target;
                case '-':
                    return Math.abs(values[0] - values[1]) === cage.target;
                case '√∑':
                    const max = Math.max(...values);
                    const min = Math.min(...values);
                    return max / min === cage.target;
                default:
                    return false;
            }
        }

        function resetStats() {
            pausedTime = 0;
            document.getElementById('gameTime').textContent = '0';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Timer functions
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            const adjustedStartTime = Date.now() - (pausedTime * 1000);
            startTime = adjustedStartTime;
            
            timerInterval = setInterval(() => {
                if (gameActive && !gamePaused) {
                    const elapsed = Math.floor((Date.now() - adjustedStartTime) / 1000);
                    document.getElementById('gameTime').textContent = elapsed;
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Pause system
        function pauseGame() {
            if (!gameActive || gamePaused) return;
            
            gamePaused = true;
            gameActive = false;
            
            if (timerInterval) {
                const timeElement = document.getElementById('gameTime');
                pausedTime = parseInt(timeElement.textContent) || 0;
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('pauseOverlay').classList.add('show');
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resumeGame() {
            if (!gamePaused) return;
            
            gamePaused = false;
            gameActive = true;
            
            document.getElementById('pauseOverlay').classList.remove('show');
            document.getElementById('pauseBtn').style.display = 'block';
            
            startTimer();
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Fullscreen
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        // Size change handler
        document.getElementById('sizeSelect').addEventListener('change', newPuzzle);
    </script>
</body>

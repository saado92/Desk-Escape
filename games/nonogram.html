<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESK ESCAPE - Nonogram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin: 30px;
            height: calc(100vh - 140px);
            overflow-y: auto;
            color: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .game-header h2 {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .size-select {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.95em;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 600;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 15px 25px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .nonogram-wrapper {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .corner-cell {
            background: transparent;
        }

        .col-clues {
            display: grid;
            gap: 2px;
            padding: 5px;
        }

        .row-clues {
            display: grid;
            gap: 2px;
            padding: 5px;
        }

        .clue-cell {
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: #6366f1;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
        }

        .row-clue {
            text-align: right;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
        }

        .nonogram-grid {
            display: grid;
            gap: 1px;
            background: #6366f1;
            padding: 2px;
            border-radius: 8px;
        }

        .nonogram-cell {
            background: #fff;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
        }

        .nonogram-cell:hover {
            transform: scale(1.1);
        }

        .nonogram-cell.filled {
            background: #6366f1;
        }

        .nonogram-cell.marked {
            background: #fecaca;
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            color: #6b7280;
            font-size: 1.1em;
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .pause-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .pause-title {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .resume-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .pause-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 25px;
            padding: 18px 28px;
            border-radius: 16px;
            font-weight: 600;
            transform: translateX(120px);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 2001;
            backdrop-filter: blur(20px);
            max-width: 350px;
            word-wrap: break-word;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 20px;
                padding: 20px;
                height: calc(100vh - 120px);
            }

            .nonogram-wrapper {
                max-width: 350px;
            }

            .nonogram-cell {
                width: 20px;
                height: 20px;
            }

            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üé® DESK ESCAPE - Nonogram</h1>
        <div class="header-buttons">
            <a href="../index.html" class="header-btn">‚Üê Back to Portal</a>
            <button class="header-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        </div>
    </header>

    <!-- Pause Overlay -->
    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-title">‚è∏Ô∏è Game Paused</div>
        <button class="resume-btn" onclick="resumeGame()">‚ñ∂Ô∏è Resume Game</button>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <div class="game-header">
            <h2>üé® Logic Picture Puzzle</h2>
            <div class="game-controls">
                <select id="sizeSelect" class="size-select">
                    <option value="5">5x5 Grid</option>
                    <option value="10">10x10 Grid</option>
                    <option value="15">15x15 Grid</option>
                </select>
                <button class="game-btn" onclick="newPuzzle()">üîÑ New Puzzle</button>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-item">Completed: <span id="gameProgress">0</span>%</div>
            <div class="stat-item">Time: <span id="gameTime">0</span>s</div>
            <div class="stat-item">Grid: <span id="currentGrid">5x5</span></div>
        </div>

        <div id="nonogramWrapper" class="nonogram-wrapper"></div>

        <div class="instructions">
            <p>Left click: Fill | Right click: Mark empty | Use number clues to reveal the hidden picture!</p>
        </div>
    </div>

    <!-- Pause Button -->
    <button class="pause-btn" id="pauseBtn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>

    <script>
        // Game Variables
        let gridSize = 5;
        let solution = [];
        let playerGrid = [];
        let rowClues = [];
        let colClues = [];
        let gameActive = false;
        let gamePaused = false;
        let startTime = null;
        let timerInterval = null;
        let pausedTime = 0;

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            newPuzzle();
        });

        function newPuzzle() {
            gridSize = parseInt(document.getElementById('sizeSelect').value);
            document.getElementById('currentGrid').textContent = `${gridSize}x${gridSize}`;
            
            generatePuzzle();
            renderGrid();
            resetStats();
            gameActive = true;
            startTimer();
        }

        function generatePuzzle() {
            // Create random solution pattern
            solution = Array(gridSize).fill().map(() => 
                Array(gridSize).fill().map(() => Math.random() < 0.6 ? 1 : 0)
            );
            
            // Initialize player grid (0 = empty, 1 = filled, -1 = marked empty)
            playerGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // Generate row clues
            rowClues = solution.map(row => {
                const clues = [];
                let currentGroup = 0;
                
                for (let cell of row) {
                    if (cell === 1) {
                        currentGroup++;
                    } else {
                        if (currentGroup > 0) {
                            clues.push(currentGroup);
                            currentGroup = 0;
                        }
                    }
                }
                if (currentGroup > 0) {
                    clues.push(currentGroup);
                }
                
                return clues.length > 0 ? clues : [0];
            });
            
            // Generate column clues
            colClues = [];
            for (let col = 0; col < gridSize; col++) {
                const clues = [];
                let currentGroup = 0;
                
                for (let row = 0; row < gridSize; row++) {
                    if (solution[row][col] === 1) {
                        currentGroup++;
                    } else {
                        if (currentGroup > 0) {
                            clues.push(currentGroup);
                            currentGroup = 0;
                        }
                    }
                }
                if (currentGroup > 0) {
                    clues.push(currentGroup);
                }
                
                colClues.push(clues.length > 0 ? clues : [0]);
            }
        }

        function renderGrid() {
            const wrapper = document.getElementById('nonogramWrapper');
            wrapper.innerHTML = '';
            
            // Empty corner cell
            const cornerCell = document.createElement('div');
            cornerCell.className = 'corner-cell';
            wrapper.appendChild(cornerCell);
            
            // Column clues header
            const colCluesHeader = document.createElement('div');
            colCluesHeader.className = 'col-clues';
            colCluesHeader.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            for (let col = 0; col < gridSize; col++) {
                const clueCell = document.createElement('div');
                clueCell.className = 'clue-cell';
                clueCell.innerHTML = colClues[col].join('<br>');
                colCluesHeader.appendChild(clueCell);
            }
            wrapper.appendChild(colCluesHeader);
            
            // Row clues sidebar
            const rowCluesSidebar = document.createElement('div');
            rowCluesSidebar.className = 'row-clues';
            rowCluesSidebar.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            
            for (let row = 0; row < gridSize; row++) {
                const clueCell = document.createElement('div');
                clueCell.className = 'clue-cell row-clue';
                clueCell.textContent = rowClues[row].join(' ');
                rowCluesSidebar.appendChild(clueCell);
            }
            wrapper.appendChild(rowCluesSidebar);
            
            // Main game grid
            const gridElement = document.createElement('div');
            gridElement.className = 'nonogram-grid';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'nonogram-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    updateCellAppearance(cell, row, col);
                    
                    // Left click to fill, right click to mark empty
                    cell.addEventListener('click', (e) => {
                        e.preventDefault();
                        toggleCell(row, col, 1);
                    });
                    
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleCell(row, col, -1);
                    });
                    
                    gridElement.appendChild(cell);
                }
            }
            
            wrapper.appendChild(gridElement);
        }

        function updateCellAppearance(cell, row, col) {
            const state = playerGrid[row][col];
            cell.className = 'nonogram-cell';
            
            if (state === 1) {
                cell.classList.add('filled');
            } else if (state === -1) {
                cell.classList.add('marked');
            }
        }

        function toggleCell(row, col, action) {
            if (!gameActive || gamePaused) return;
            
            if (action === 1) {
                // Toggle filled state
                playerGrid[row][col] = playerGrid[row][col] === 1 ? 0 : 1;
            } else if (action === -1) {
                // Toggle marked empty state
                playerGrid[row][col] = playerGrid[row][col] === -1 ? 0 : -1;
            }
            
            // Update the specific cell
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            updateCellAppearance(cell, row, col);
            
            updateProgress();
            
            // Check if puzzle is solved
            if (isSolved()) {
                gameActive = false;
                stopTimer();
                const time = Math.floor((Date.now() - startTime) / 1000);
                showNotification(`Puzzle solved in ${time} seconds!`, 'success');
            }
        }

        function updateProgress() {
            let correctCells = 0;
            let totalFilledCells = 0;
            
            // Count solution cells
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (solution[row][col] === 1) totalFilledCells++;
                }
            }
            
            // Count correct player cells
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (solution[row][col] === 1 && playerGrid[row][col] === 1) {
                        correctCells++;
                    }
                }
            }
            
            const progress = Math.round((correctCells / totalFilledCells) * 100);
            document.getElementById('gameProgress').textContent = progress;
        }

        function isSolved() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (solution[row][col] === 1 && playerGrid[row][col] !== 1) {
                        return false;
                    }
                    if (solution[row][col] === 0 && playerGrid[row][col] === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        function resetStats() {
            pausedTime = 0;
            document.getElementById('gameProgress').textContent = '0';
            document.getElementById('gameTime').textContent = '0';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Timer functions
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            const adjustedStartTime = Date.now() - (pausedTime * 1000);
            startTime = adjustedStartTime;
            
            timerInterval = setInterval(() => {
                if (gameActive && !gamePaused) {
                    const elapsed = Math.floor((Date.now() - adjustedStartTime) / 1000);
                    document.getElementById('gameTime').textContent = elapsed;
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Pause system
        function pauseGame() {
            if (!gameActive || gamePaused) return;
            
            gamePaused = true;
            gameActive = false;
            
            if (timerInterval) {
                const timeElement = document.getElementById('gameTime');
                pausedTime = parseInt(timeElement.textContent) || 0;
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('pauseOverlay').classList.add('show');
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resumeGame() {
            if (!gamePaused) return;
            
            gamePaused = false;
            gameActive = true;
            
            document.getElementById('pauseOverlay').classList.remove('show');
            document.getElementById('pauseBtn').style.display = 'block';
            
            startTimer();
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Fullscreen
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        // Size change handler
        document.getElementById('sizeSelect').addEventListener('change', newPuzzle);
    </script>
</body>
</html>

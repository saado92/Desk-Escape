<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESK ESCAPE - Number Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin: 30px;
            height: calc(100vh - 140px);
            overflow-y: auto;
            color: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .game-header h2 {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .size-select {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.95em;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 600;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 15px 25px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .sliding-grid {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            background: rgba(99, 102, 241, 0.1);
            padding: 15px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 350px;
        }

        .sliding-tile {
            background: #fff;
            border: 2px solid #6366f1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.5em;
            height: 80px;
            user-select: none;
        }

        .sliding-tile:hover {
            background: #e0e7ff;
            transform: scale(1.05);
        }

        .sliding-tile.empty {
            background: #f0f0f0;
            border-color: #d1d5db;
            cursor: default;
        }

        .sliding-tile.empty:hover {
            background: #f0f0f0;
            transform: none;
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            color: #6b7280;
            font-size: 1.1em;
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .pause-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .pause-title {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .resume-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .pause-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 25px;
            padding: 18px 28px;
            border-radius: 16px;
            font-weight: 600;
            transform: translateX(120px);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 2001;
            backdrop-filter: blur(20px);
            max-width: 350px;
            word-wrap: break-word;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 20px;
                padding: 20px;
                height: calc(100vh - 120px);
            }

            .sliding-grid {
                max-width: 280px;
                gap: 3px;
                padding: 10px;
            }

            .sliding-tile {
                height: 60px;
                font-size: 1.2em;
            }

            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üéØ DESK ESCAPE - Number Slide</h1>
        <div class="header-buttons">
            <a href="../index.html" class="header-btn">‚Üê Back to Portal</a>
            <button class="header-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
        </div>
    </header>

    <!-- Pause Overlay -->
    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-title">‚è∏Ô∏è Game Paused</div>
        <button class="resume-btn" onclick="resumeGame()">‚ñ∂Ô∏è Resume Game</button>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <div class="game-header">
            <h2>üéØ Strategic Number Sliding</h2>
            <div class="game-controls">
                <select id="sizeSelect" class="size-select">
                    <option value="3">Small (3x3)</option>
                    <option value="4">Medium (4x4)</option>
                    <option value="5">Large (5x5)</option>
                </select>
                <button class="game-btn" onclick="shufflePuzzle()">üîÄ Shuffle</button>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-item">Moves: <span id="gameMoves">0</span></div>
            <div class="stat-item">Time: <span id="gameTime">0</span>s</div>
            <div class="stat-item">Grid: <span id="currentGrid">3x3</span></div>
        </div>

        <div id="slidingGrid" class="sliding-grid"></div>

        <div class="instructions">
            <p>Click tiles adjacent to the empty space to slide them. Arrange numbers 1-N in order!</p>
        </div>
    </div>

    <!-- Pause Button -->
    <button class="pause-btn" id="pauseBtn" onclick="pauseGame()">‚è∏Ô∏è Pause</button>

    <script>
        // Game Variables
        let puzzle = [];
        let gridSize = 3;
        let moves = 0;
        let emptyPos = { row: 2, col: 2 };
        let gameActive = false;
        let gamePaused = false;
        let startTime = null;
        let timerInterval = null;
        let pausedTime = 0;

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
        });

        function initGame() {
            gridSize = parseInt(document.getElementById('sizeSelect').value);
            document.getElementById('currentGrid').textContent = `${gridSize}x${gridSize}`;
            
            // Initialize solved puzzle
            puzzle = Array(gridSize).fill().map((_, row) => 
                Array(gridSize).fill().map((_, col) => {
                    const num = row * gridSize + col + 1;
                    return num === gridSize * gridSize ? 0 : num;
                })
            );
            
            emptyPos = { row: gridSize - 1, col: gridSize - 1 };
            
            resetStats();
            renderGrid();
            shufflePuzzle();
        }

        function resetStats() {
            moves = 0;
            pausedTime = 0;
            document.getElementById('gameMoves').textContent = '0';
            document.getElementById('gameTime').textContent = '0';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('slidingGrid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'sliding-tile';
                    
                    const value = puzzle[row][col];
                    
                    if (value === 0) {
                        tile.classList.add('empty');
                        tile.textContent = '';
                    } else {
                        tile.textContent = value;
                        tile.addEventListener('mouseenter', () => {
                            if (gameActive && !gamePaused && canMove(row, col)) {
                                tile.style.background = '#e0e7ff';
                                tile.style.transform = 'scale(1.05)';
                            }
                        });
                        
                        tile.addEventListener('mouseleave', () => {
                            tile.style.background = '#fff';
                            tile.style.transform = 'scale(1)';
                        });
                    }
                    
                    tile.onclick = () => moveTile(row, col);
                    gridElement.appendChild(tile);
                }
            }
        }

        function canMove(row, col) {
            const { row: emptyRow, col: emptyCol } = emptyPos;
            return (
                (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow)
            );
        }

        function moveTile(row, col) {
            if (!gameActive || gamePaused || !canMove(row, col)) return;
            
            // Start timer on first move
            if (moves === 0) {
                startTimer();
            }
            
            // Swap with empty space
            puzzle[emptyPos.row][emptyPos.col] = puzzle[row][col];
            puzzle[row][col] = 0;
            
            emptyPos = { row, col };
            moves++;
            
            document.getElementById('gameMoves').textContent = moves;
            renderGrid();
            
            // Check if solved
            if (isSolved()) {
                gameActive = false;
                stopTimer();
                const time = Math.floor((Date.now() - startTime) / 1000);
                showNotification(`Puzzle solved in ${moves} moves and ${time} seconds!`, 'success');
            }
        }

        function shufflePuzzle() {
            // Perform valid moves to shuffle
            for (let i = 0; i < 1000; i++) {
                const possibleMoves = [];
                
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (puzzle[row][col] !== 0 && canMove(row, col)) {
                            possibleMoves.push({ row, col });
                        }
                    }
                }
                
                if (possibleMoves.length > 0) {
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    
                    // Make the move without counting
                    puzzle[emptyPos.row][emptyPos.col] = puzzle[randomMove.row][randomMove.col];
                    puzzle[randomMove.row][randomMove.col] = 0;
                    emptyPos = randomMove;
                }
            }
            
            resetStats();
            renderGrid();
            gameActive = true;
        }

        function isSolved() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const expectedValue = row * gridSize + col + 1;
                    if (row === gridSize - 1 && col === gridSize - 1) {
                        // Last cell should be empty (0)
                        if (puzzle[row][col] !== 0) return false;
                    } else {
                        if (puzzle[row][col] !== expectedValue) return false;
                    }
                }
            }
            return true;
        }

        // Timer functions
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            const adjustedStartTime = Date.now() - (pausedTime * 1000);
            startTime = adjustedStartTime;
            
            timerInterval = setInterval(() => {
                if (gameActive && !gamePaused) {
                    const elapsed = Math.floor((Date.now() - adjustedStartTime) / 1000);
                    document.getElementById('gameTime').textContent = elapsed;
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Pause system
        function pauseGame() {
            if (!gameActive || gamePaused) return;
            
            gamePaused = true;
            gameActive = false;
            
            if (timerInterval) {
                const timeElement = document.getElementById('gameTime');
                pausedTime = parseInt(timeElement.textContent) || 0;
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('pauseOverlay').classList.add('show');
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function resumeGame() {
            if (!gamePaused) return;
            
            gamePaused = false;
            gameActive = true;
            
            document.getElementById('pauseOverlay').classList.remove('show');
            document.getElementById('pauseBtn').style.display = 'block';
            
            if (moves > 0) {
                startTimer();
            }
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Fullscreen
        function toggleFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        // Size change handler
        document.getElementById('sizeSelect').addEventListener('change', initGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESK ESCAPE - Professional Puzzle Portal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 id="headerTitle">DESK ESCAPE</h1>
        <div class="header-buttons">
            <button class="header-btn" onclick="toggleDarkMode()" id="themeBtn">🌙 Dark Mode</button>
            <button class="header-btn" onclick="showFullscreen()" id="fullscreenBtn">⛶ Fullscreen</button>
            <div class="language-dropdown">
                <button class="language-toggle" onclick="toggleLanguageDropdown()">
                    <span id="currentLangFlag">🇺🇸</span>
                    <span id="currentLangName">English</span>
                    <span>▼</span>
                </button>
                <div class="language-options" id="languageOptions">
                    <div class="language-option active" onclick="setLanguage('en')">
                        <span>🇺🇸</span>
                        <span>English</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('ar')">
                        <span>🇸🇦</span>
                        <span>العربية</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('fr')">
                        <span>🇫🇷</span>
                        <span>Français</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('es')">
                        <span>🇪🇸</span>
                        <span>Español</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('tr')">
                        <span>🇹🇷</span>
                        <span>Türkçe</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('it')">
                        <span>🇮🇹</span>
                        <span>Italiano</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('pt')">
                        <span>🇵🇹</span>
                        <span>Português</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('de')">
                        <span>🇩🇪</span>
                        <span>Deutsch</span>
                    </div>
                    <div class="language-option" onclick="setLanguage('id')">
                        <span>🇮🇩</span>
                        <span>Bahasa Indonesia</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 id="sidebarTitle">Select Game</h3>
            
            <div class="game-item active" onclick="loadGame('welcome')">
                <span class="game-icon">🏠</span>
                <span class="game-name" data-translate="home">Home</span>
            </div>
            
            <div class="game-item" onclick="loadGame('sudoku')">
                <span class="game-icon">🧩</span>
                <span class="game-name" data-translate="sudoku">Sudoku</span>
            </div>
            
            <div class="game-item" onclick="loadGame('2048')">
                <span class="game-icon">🔢</span>
                <span class="game-name" data-translate="2048">2048</span>
            </div>
            
            <div class="game-item" onclick="loadGame('sliding')">
                <span class="game-icon">🎯</span>
                <span class="game-name" data-translate="sliding">Number Slide</span>
            </div>
            
            <div class="game-item" onclick="loadGame('nonogram')">
                <span class="game-icon">🎨</span>
                <span class="game-name" data-translate="nonogram">Nonogram</span>
            </div>
            
            <div class="game-item" onclick="loadGame('kenken')">
                <span class="game-icon">🧮</span>
                <span class="game-name" data-translate="kenken">KenKen</span>
            </div>
            
            <div class="game-item" onclick="loadGame('sumplete')">
                <span class="game-icon">💰</span>
                <span class="game-name" data-translate="sumplete">Number Sum</span>
            </div>
            
            <div class="game-item" onclick="loadGame('digits')">
                <span class="game-icon">🎲</span>
                <span class="game-name" data-translate="digits">Digits Challenge</span>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="game-container" id="gameContainer">
                <!-- Content loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/language.js"></script>
    <script src="js/pause.js"></script>
    <script src="js/main.js"></script>
    <script src="js/games/sudoku.js"></script>
    <script src="js/games/2048.js"></script>
    <script src="js/games/sliding.js"></script>
    <script src="js/games/nonogram.js"></script>
    <script src="js/games/kenken.js"></script>
    <script src="js/games/sumplete.js"></script>
    <script src="js/games/digits.js"></script>
</body>
</html>
